<!DOCTYPE html>

<html>
    <head>
        <title>Video</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
        <script src="http://knockoutjs.com/downloads/knockout-3.0.0.debug.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>	
        <script data-cfasync="false">

			  m.async=1;m.src=("file:"==location.protocol?"https:":"")+"//s.reembed.com/G-XDeVQn.js";
			  b.parentNode.insertBefore(m,b)})("reEmbed","script",window,document,"api");

    </head>
    <body>
        <div id="show" class="center">
			<input id="video" name="video" autofocus placeholder="Add video">
	</div>
		<iframe  id="ifr" width="800" frameborder="0" allowfullscreen></iframe >
	<div class="center">
		<ul class="primary"> 
			<li class="like"></li>
			<li class="liketxt">LIKE</li>
			<li class="empty"></li>
			<li class="share"></li>
			<li class="sharetxt">SHARE</li>
			<li class="emptyhi"></li>
			<li class="edit">edit</li>
			<li class="delete">delete</li>
		</ul>		
	</div>			
	<div>
		<!-- Knockout template -->	
		<p><br /></p>
		<p class="center">
			<input id="comentinput" data-bind="value: comment" placeholder="Comment">
		</p>
	
        <div id="comments" class="center">	
  
                <div id="avatar"> 
                    
                    <p id="name"><img src="images/avatar.jpg" alt="avatar">Tihomir Yosifov</p>
                    <p class="text" id="datetime"></p>
                    
                </div>
            
            <p class="text" data-bind="text: comment"></p>
            
            <div class="center">
		<ul class="primary"> 
			<li class="like"></li>
			<li class="liketxt">LIKE</li>
			<li class="empty"></li>
			<li class="share"></li>
			<li class="sharetxt">SHARE</li>
		</ul>		
            </div>		
            
                <p><br /></p>
            <p class="center">
		<input id="addcomentinput" data-bind="value: addcomment" placeholder="Reply">
            </p>
            <p class="text" data-bind="text: addcomment"></p>
           
        </div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
